<form method="post" action="{% url 'insurance:delete-employee' employee.id page %}" class="js-employee-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Confirm Employee deletion</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete the Employee <strong>{{ employee.name}} &nbsp;{{ employee.first_name }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Delete</button>
  </div>
</form>
