{% for status in all_status %}
   <tr>
       <td>{{ status.status }}</td>
       <td>
           <button type="button"
              class="btn btn-warning btn-xs js-update-status"
              data-url="{% url 'insurance:update_status'  status.id %}">
            <span class="far fa-edit"></span> Edit &nbsp;&nbsp;
          </button>

           <button type="button"
             class="btn btn-danger btn-xs js-delete-status"
             data-url="{% url 'insurance:delete_status' status.id  %}">
             <span class="fas fa-trash-alt"></span> Delete
          </button>

           </td>
  </tr>
{% empty %}
  <tr>
     <td colspan="7" class="text-center bg-warning">No Status</td>
  </tr>
 {% endfor %}
