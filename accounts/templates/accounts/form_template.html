{% for field in form %}

    <div class="col-md-6">
        <div class="col-sm-offset-2 col-sm-10">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <label class="control-label" for="song_title">{{ field.label_tag }}</label>
        {{ field }}
    </div>
{% endfor %}
