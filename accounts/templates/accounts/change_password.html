{% extends 'insurance/base.html' %}
{% block title %}Change Password{% endblock %}
<!--{% block users_active %}active{% endblock %}-->

{% block body %}
<div class="container-fluid">

    <div class="form-row">
        <div class="form-group col-md-12 ">

                    <h1>Change password</h1>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="row" role="form" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'insurance/change_password_admin.html' %}
                        <div class="form-group col-md-12">
                            <div class="row">
                            <div class="offset-3 col-md-3"><input formnovalidate  type="submit" name="cancel" value="Cancel" class="btn btn-secondary btn-lg"/></div>
                            <div class="offset-2 col-md-3"><button type="submit" class="btn btn-primary btn-lg"><span class="fas fa-check"></span>Save Password</button></div>


                            </div>
                        </div>
                    </form>

        </div>
    </div>

</div>

{% endblock %}
