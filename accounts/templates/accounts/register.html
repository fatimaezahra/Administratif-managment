{% extends 'insurance/base.html' %}
{% block title %}Register{% endblock %}
{% block users_active %}active{% endblock %}

{% block body %}
<div class="container-fluid">

    <div class="row">
        <div class="form-group col-md-12">

                    <h1>Register for an Account</h1>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="row" role="form" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'accounts/form_template.html' %}
                        <div class="form-group col-md-12">
                            <div class="row">
                            <div class="col-md-6">
                            <input formnovalidate  type="submit" name="cancel" value="Cancel" class="btn btn-secondary btn-lg"/>
                            </div>
                            <div class="col-md-6">
                            <button type="submit" class="btn btn-primary btn-lg"><span class="fas fa-check"></span>Submit</button>
                            </div>



                            </div>
                        </div>
                    </form>

        </div>
    </div>

</div>

{% endblock %}
