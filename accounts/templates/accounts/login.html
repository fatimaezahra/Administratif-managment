{% extends 'accounts/base_visitor.html' %}
{% block title %}Log In{% endblock %}
{% block login_active %}active{% endblock %}
{% block body %}



  <div class="auth__header">
    <div class="auth__logo">
      <img src="/static/image/logo.png" alt="">
    </div>
  </div>
  <div class="auth__body">

    <form class="auth__form" role="form" action="{% url 'accounts:login_user'%}" method="post" enctype="multipart/form-data" autocomplete="off">
    {% csrf_token %}
      <div class="auth__form_body">
        <h3 class="auth__form_title">Sign in</h3>
        <div>
          <div class="form-group">
            <label class="text-uppercase small">Username:</label>
            <input name="username" type="text" class="form-control" placeholder="Username" required>
          </div>
          <div class="form-group">
            <label class="text-uppercase small">Password</label>
            <input name="password" type="password" class="form-control" placeholder="Password" required>
          </div>
        </div>
      </div>
      <div class="auth__form_actions">
        <button type="submit" class="btn btn-primary btn-lg btn-block">
          LOGIN
        </button>

      </div>
    </form>
    {% if error_message %}
    <div class="alert alert-danger col-md-2 col-md-offset-5" role="alert">

                        <strong>{{ error_message }}</strong>

</div>
{% endif %}

  </div>

{% endblock %}
