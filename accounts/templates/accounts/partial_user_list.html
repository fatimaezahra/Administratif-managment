
{% for user in users %}
   <tr>
       <td>{{ user.username }}</td>
       <td>{{ user.first_name }} {{ user.last_name }}</td>
       <td>
           {% if user.is_admin %}
           <strong style="color: blue ">{{ user.is_admin }}</strong>
           {% else %}
           {{ user.is_admin }}
           {% endif %}
       </td>
       <td>

          <a href="{% url 'accounts:update_user' user.id %}">
          <button  class="btn btn-warning btn-xs">
          <span class="glyphicon glyphicon-pencil "></span>&nbsp; Edit &nbsp;&nbsp;
          </button>
          </a>

           <a href="{% url 'accounts:admin_change_password' user.id %}">
          <button  class="btn btn-default btn-xs">
          <span class="glyphicon glyphicon-wrench "></span>&nbsp;Password &nbsp;&nbsp;
          </button>
          </a>

           <button type="button"
             class="btn btn-danger btn-xs js-delete-user"
             data-url="{% url 'accounts:delete_user' user.id  %}">
             <span class="glyphicon glyphicon-trash"></span> Delete
          </button>

           </td>
  </tr>
{% empty %}
  <tr>
     <td colspan="7" class="text-center bg-warning">No User</td>
  </tr>
 {% endfor %}
