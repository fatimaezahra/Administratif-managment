<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'accounts: logout_user' %}">logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'accounts:login_user' %}">login</a> |
{% endif %}
{% endblock %}
